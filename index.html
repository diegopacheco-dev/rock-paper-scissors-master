<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- ===== STYLES ===== -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <!-- 
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
  </head>
  <body>
    <header class="score-container width">
      <div class="logo-wrapper">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="score-wrapper">
        <p class="score__caption">SCORE</p>
        <p class="score__number">12</p>
      </div>
    </header>
    <main>
      <div class="container-options width">
        <div class="option icon-paper"><img src="./images/icon-paper.svg" alt="" /></div>
        <div class="option icon-scissors"><img src="/images/icon-scissors.svg" alt="" /></div>
        <div class="option icon-rock"><img src="/images/icon-rock.svg" alt="" /></div>
      </div>
      <div class="rules">RULES</div>
    </main>

  </body>
</html>
